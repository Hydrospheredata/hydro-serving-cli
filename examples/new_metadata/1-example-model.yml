version: v2-alpha
kind: Model
name: claims-model
model-type: python:3.6
payload:
  - /user/models/claims-demo/claims-model
runtime: hydrosphere/serving-runtime-python:3.6-latest
# host-selector: xeon-cpu

contract:
  claim: # signature name
    inputs:
      client_profile:
        shape: [112] # list of ints instead of scary structures
        type: float32 # using tf type names instead of proto ones
        profile: text # data profiling
    outputs:
      amount:
        type: int64
        profile: real
