version: v2-alpha
kind: Model
name: claims-model
model-type: python:3.6
payload:
  - "./*"
contract:
  claim: # signature name
    inputs:
      client_profile:
        shape: [112] # list of ints instead of scary structures
        type: float32 # using tf type names instead of proto ones
        profile: text # data profiling
    outputs:
      amount:
        shape: scalar
        type: int64
        profile: real
