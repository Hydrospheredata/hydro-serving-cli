version: v2-alpha
kind: Application
name: deleteme-claims-app
singular:
  monitoring:
    - name: ks
      input: client_profile
      type: Kolmogorov-Smirnov
      healthcheck:
        enabled: true
    - name: autoencoder
      input: client_profile
      type: Autoencoder
      app: deleteme-claims-autoencoder-app
      healthcheck:
        enabled: true
        threshold: 15
  model: deleteme-claims-model:2
  runtime: hydrosphere/serving-runtime-python:3.6-latest