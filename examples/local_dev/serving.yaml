kind: Model
name: "example_script"
runtime: hydrosphere/serving-runtime-python-3.6:dev
host-selector: "super-gpu" # need it create this first, fails otherwise
payload:
  - "calculator/src/"
  - "calculator/requirements.txt"
install-command: "pip install -r requirements.txt"
contract:
  name: "calculate"
  inputs:
    a:
      shape: scalar
      type: float64
    b:
      shape: scalar
      type: float64
  outputs:
    c:
      shape: scalar
      type: float64